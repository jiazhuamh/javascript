<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滚动到顶部悬停</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        #fixbar {
            width: 100%;
            height: 700px;

            background-color: blue;

            border: 0px;
            border-bottom: 20px;
            border-style: solid;
            border-color: white;
        }

        .waterfall {
            height: 1000px;

            background-color: green;
            border: 5px dotted red;
        }
    </style>
</head>
<body>

    <div id="fixbar" class="container-fluid">
        <div class="row"><h1>放视频</h1></div>
    </div>

    <div class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-md-4 waterfall"><h1>放照片</h1></div>
            <!-- middle column -->
            <div class="col-md-4 waterfall"><h1>放照片</h1></div>
            <!-- right column -->
            <div class="col-md-4 waterfall"><h1>放照片</h1></div>
        </div>
    </div>

<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>

$(document).ready(function(){

    var dv = $('#fixbar');
    var st;
    var width = dv.css('width');
    var height = dv.css('height')

    var bottom = dv.outerHeight() - 60;


    $(window).scroll(function() {
        st = Math.max(document.body.scrollTop || document.documentElement.scrollTop);
        if (st > bottom) {
            dv.css({
                position: 'fixed',
                top: -bottom,
                width: width,
                height: height,
                zIndex: 999

            });
            $('body').css({
                paddingTop: bottom + 60
            });
        } else if (dv.css('position') != 'static') {
            dv.css({
                position: 'static',
            });
            $('body').css({
                paddingTop: 0
            });
        }
    });


});

</script>
</body>
</html>
